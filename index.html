<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO LIST</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="display-2 text-center">
    TODO LIST
  </h1>

  <div class="container">
    <div class="row">
      <input placeholder="Add new task" id="inpNewTask" class="form-control col  mx-2">
      <button id="btnAdd" class="btn btn-outline-success col-1 mx-2"><i class="fas fa-plus"></i></button>
      <button id="btnClear" class="btn btn-outline-danger col-1  mx-2"><i class="fas fa-broom"></i></button>
      <button id="btnSort" class="btn btn-outline-warning col-1  mx-2"><i class="fas fa-sort"></i></button>
    </div>
    <div class="row my-2">
      <div class="col mx-4">
        <ul class="list-group" id="taskList">
          <li class="list-group-item">
            <div class="row">
              <span class="col py-1">Sample Task</span>
              <button class="btn btn-outline-success col-0 mx-0"></button>
              <button class="btn btn-outline-dark col-0 mx-0"><i class="fas fa-trash"></i></button>
              <button class="btn btn-outline-danger col-0  mx-0"><i class="fas fa-chevron-circle-up"></i></button>
              <button class="btn btn-outline-danger col-0  mx-0"><i class="fas fa-chevron-circle-down"></i></button>
            </div>

          </li>

        </ul>
      </div>
    </div>
  </div>

</body>

</html>
